<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card mode='ios'>

    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="sunny-sharp" class="duration-1 moon" [ngClass]="{'animated-hide' : darkmode}"></ion-icon>
        <ion-icon slot="start" name="moon-sharp" class="duration-1 sun" [ngClass]="{'animated-hide' : !darkmode}"></ion-icon>
        <p> Dark Mode</p>
        <ion-toggle slot="end" [(ngModel)]="darkmode" (ionChange)="toggletheme($event)"></ion-toggle>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="notifications-off-sharp"></ion-icon>
        <p> Notification</p>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
