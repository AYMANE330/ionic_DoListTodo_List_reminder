<ion-content>

  <ion-tabs  #tabs (ionTabsDidChange)="setCurrentTab($event)">
     <ion-fab  color="primary" vertical="bottom" horizontal="center" translucent="true">
       <ion-fab-button (click)="addNewItem()">
        <ion-icon name="add-circle-sharp"></ion-icon>
       </ion-fab-button>
     </ion-fab >
     <ion-tab-bar slot="bottom">
       <ion-tab-button tab="home">
         <ion-icon [name]="selectTab == 'home' ? 'home' : 'home-sharp'"></ion-icon>
       </ion-tab-button>
       <svg class="bg" height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" 
          fill="white" fill-rule="evenodd">
        </path>
      </svg>
   
       <ion-tab-button tab="about">
        <ion-icon [name]="selectTab == 'about' ? 'settings' : 'settings-sharp'"></ion-icon>
        <!-- <ion-icon 'person-outline'"></ion-icon> -->
       </ion-tab-button>
     </ion-tab-bar> 
    </ion-tabs>
 </ion-content>
